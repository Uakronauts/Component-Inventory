<!DOCTYPE html>
<head>
    <title>Akronauts Parts Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="g_id_onload"
     data-client_id="308207169103-r19k2o9nd02vg56p7fnlevj82fc2j06p.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="true"
     data-auto_select="true">
    </div>

    <div id="signin-container" style="display: none;">
      <!-- <div id="g_id_signin"></div> -->
      <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
      </div>
    </div>

    




    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>

    <div>
        <a class="button" id="resetButton">Reset</a>
    </div>

    <div id="sourceSelectPanel" style="display:none">
        <label for="sourceSelect">Change video source:</label>
        <select id="sourceSelect" style="max-width:400px">
        </select>
    </div>

    <div class="video-wrapper">
        <video id="video" style="border: 1px solid gray"></video>
        <div id="checkmark-overlay">&#x2714;</div>
        <div id="start-overlay">
          Click to Start Camera
        </div>
    </div>

    <label>Result:</label>
    <pre><code id="result"></code></pre>
    <p id="raw" class="hidden">raw</p>
    <p id="parsed" class="hidden">parsed</p>
  <div class="container">
    <div class="column">
      <h2>Scanned Data</h2>
      <table>
        <thead>
          <tr>
            <th>Supplier PN</th>
            <th>Digi-Key PN</th>
            <th>Quantity</th>
            <th>Order #</th>
          </tr>
        </thead>
        <tbody id="scanned-table-body">
          <tr>
            <td>–</td><td>–</td><td>–</td><td>–</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="column">
      <h2>
        Database Data
        <span id="db-spinner" class="inline-spinner" style="display: none;"></span>
      </h2>
      <table>
        <thead>
          <tr>
            <th>Supplier PN</th>
            <th>Digi-Key PN</th>
            <th>Quantity</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="db-table-body">
          <tr>
            <td>–</td><td>–</td><td>–</td><td>–</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="button-container">
      <button id="add-part" class="action-button">Add</button>
      <button id="check-part" class="action-button">Check</button>
      <button id="subtract-part" class="action-button">Subtract</button>
    </div>
    
    <div id="db-button-container">
      <button id="browse-db"  class="action-button">Browse</button>
      <input type="text" id="searchBox" placeholder="Search..." />
    </div>
  

    <table id="partsTable">
      <thead>
        <tr>
          <th>Supplier PN</th>
          <th>Digikey PN</th>
          <th>Quantity</th>
          <th>Location</th>
          <th>Type</th>
          <th>Value</th>
          <th>Footprint</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>




    <div id="subtractModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Subtract Quantity</h2>
        <label for="subtractQty">Enter quantity to subtract:</label>
        <input type="number" id="subtractQty" min="1" placeholder="e.g. 5">
        <button id="confirmSubtract">Subtract</button>
    </div>
    </div>








    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="browse.js"></script>
</body>
