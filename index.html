<!DOCTYPE html>
<head>
    <title>Akronauts Parts Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>


    <div>
        <a class="button" id="startButton">Start</a>
        <a class="button" id="resetButton">Reset</a>
    </div>

    <div id="sourceSelectPanel" style="display:none">
        <label for="sourceSelect">Change video source:</label>
        <select id="sourceSelect" style="max-width:400px">
        </select>
    </div>

    <div>
        <video id="video" style="border: 1px solid gray"></video>
    </div>

    <label>Result:</label>
    <pre><code id="result"></code></pre>
    <p id="raw" class="hidden">raw</p>
    <p id="parsed" class="hidden">parsed</p>
<div class="container">
    <div class="column">
      <h2>Scanned Data</h2>
      <table>
        <thead>
          <tr>
            <th>Supplier PN</th>
            <th>Digi-Key PN</th>
            <th>Quantity</th>
            <th>Order #</th>
          </tr>
        </thead>
        <tbody id="scanned-table-body">
          <tr>
            <td>–</td><td>–</td><td>–</td><td>–</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="column">
      <h2>Database Data</h2>
      <table>
        <thead>
          <tr>
            <th>Supplier PN</th>
            <th>Digi-Key PN</th>
            <th>Quantity</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="db-table-body">
          <tr>
            <td>–</td><td>–</td><td>–</td><td>–</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button id="add-part">Add part</button>
    <button id="check-part">Check part</button>
    <button id="subtract-part">Subtract part</button>






    <div id="subtractModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Subtract Quantity</h2>
        <label for="subtractQty">Enter quantity to subtract:</label>
        <input type="number" id="subtractQty" min="1" placeholder="e.g. 5">
        <button id="confirmSubtract">Subtract</button>
    </div>
    </div>








    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script src="api.js"></script>
</body>
